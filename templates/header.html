
<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Tailblocks</span>
        </a>
        
        {% if request.user.is_authenticated %}
        <nav class="md:ml-auto flex flex-wrap items-center text-sm md:text-base justify-center">
            <a href='{% url 'client:dashboard' %}' class="mr-5 hover:text-gray-900 hover:cursor-pointer">Dashboard</a>
            <a href='{% url 'client:expense-history' %}' class="mr-5 hover:text-blue-900 hover:cursor-pointer">History</a>
            <a class="mr-5 hover:text-blue-900 hover:cursor-pointer">Account</a>
        </nav>
        <a href='{% url 'logout' %}'>
        <button class="inline-flex text-white items-center bg-red-500 border-0 py-1 px-3 focus:outline-none hover:bg-red-400 rounded text-sm mt-4 md:mt-0">
            Sign Out
        </button>
        </a>
        {% else %}
        <nav class="md:ml-auto flex flex-wrap items-center text-sm md:text-base justify-center">
            <a class="mr-5 hover:text-gray-900 hover:cursor-pointer">First Link</a>
            <a class="mr-5 hover:text-gray-900 hover:cursor-pointer">Second Link</a>
        </nav>
        <a href='{% url 'login' %}'>
        <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
            Sign In
        </button>
        </a>
        {% endif %}
    
    </div>
</header>
